# [START gke_databases_postgresql_cloudnativepg_operator_psql_client]
apiVersion: v1
kind: Pod
metadata:
  name: psql
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: "app.component"
            operator: NotIn
            values:
            - "pg-cluster"
  tolerations:
    - key: cnpg.io/cluster
      effect: NoSchedule
      value: gke-pg-cluster
      operator: Equal
  containers:
  - name: main
    image: postgres:16
    command: ["sleep", "3600"]
    env:
    - name: PGHOST
      value: gke-pg-cluster-rw
    - name: PGPORT
      value: "5432"
    - name: PGDATABASE
      value: app
    - name: PGUSER
      valueFrom:
        secretKeyRef:
          name: gke-pg-cluster-app
          key: username
    - name: PGPASSWORD
      valueFrom:
        secretKeyRef:
          name: gke-pg-cluster-app
          key: password
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 1Gi
# [END gke_databases_postgresql_cloudnativepg_operator_psql_client]
